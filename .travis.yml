language: node_js
node_js: '6'
script: yarn build
after_success:
- find . | grep -vE "^..?$|build" | xargs rm -rf
- mv ./build/* ./
- rmdir ./build
- git init
- git config user.name "almightylobsters"
- git config user.email "vojtechstepancik@outlook.com"
- git add .
- git commit -m "Build Repo commit"
deploy:
  skip_cleanup: true
  provider: azure_web_apps
  site: uncannylobsters
  verbose: true
