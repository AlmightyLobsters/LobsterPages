language: node_js
node_js: '6'
cache: yarn
script: yarn build
after_success:
- find . | grep -vE "^..?$|build" | xargs rm -rf
- mv ./build/* ./
- rmdir ./build
- git init
- git config user.name "almightylobsters"
- git config user.email "vojtechstepancik@outlook.com"
- git add .
- git commit -m "Build Repo commit"
deploy:
  skip_cleanup: true
  provider: azure_web_apps
  username:
    secure: 
  password:
    secure: 
  site: uncannylobsters
  verbose: true
after_deploy:
- find . -type f -not -path "./.git/*" -exec curl --ftp-create-dirs -T {} $FTP_URL/{} -u $FTP_USERNAME:$FTP_PASSWORD \;

notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
  - secure: 
