language: node_js
node_js: '6'
cache: yarn
script: yarn build
before_deploy:
  - find . | grep -vE "^..?$|build|.git" | xargs rm -rf
  - mv ./build/* ./
  - rmdir ./build
deploy:
  skip_cleanup: true
  provider: azure_web_apps
  username:
    secure: ""
  password:
    secure: ""
  site:
    secure: ""
  verbose: true
notifications:
  slack:
    secure: 
