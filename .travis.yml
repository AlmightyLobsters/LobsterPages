language: node_js
node_js: '7'
script: yarn build
before_deploy:
- rm -rf node_modules
- rm .babelrc
- rm .eslintrc
- rm .gitignore
- rm .travis.yml
- rm build.js
- rm LICENSE.md
- rm README.md
- rm webpack.config.js
- rm yarn.lock
deploy:
  skip_cleanup: true
  provider: azure_web_apps
  on: express
  site: uncannylobsters
  slot: wip
  verbose: true